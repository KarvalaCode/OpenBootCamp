<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Formularios</title>
</head>
<body>
    <fieldset class="caja">
        <div class="login">
            <h1>Inicio de sesión</h1>
                <form id="f1" action="_blank" method="post">
                    <div class="f1_field"> 
                      <input type="email" name="email" id="f1_email" required placeholder="Usuario / Email">
                    </div>
                    <div class="f1_field"> 
                        <input type="password" name="password" id="f1_password" required  placeholder="Contraseña">
                    </div>
                    <div class="f1_field"> 
                        <input type="checkbox" name="check" id="f1_check" required>
                         <label for="check">He leído y acepto los términos y condiciones.</label>   
                    </div>
                    <div class="f1_field"> 
                    <input type="button" id="f1_enviar" value="Enviar" >   
                     </div>
                </form>
        </div>
    </fieldset>

</body>
</html>
