<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Formulario</title>
</head>
<body>
    <div class="registro">
        <h1>Registrarse en el formulario</h1>

        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="Logo de Google">
                </picture>
                <span>Registrate con Google</span>
            </button>
            
            <button class="twitter-btn">
                <picture> <img src="https://logodownload.org/wp-content/uploads/2014/09/twitter-logo-4.png" alt="Logo de"></picture>
            </button>
        </div>

        <div class="separador">
            <hr>
            <span>... O ...</span>
            <hr>
        </div>

        <form class="form" action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span> 
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
            </label>
        </div>

        <label for="email">
            <span>Email</span>
            <input type="text" id="email" name="email">
        </label>
        <label for="password">
            <span>Password</span>
            <input type="text" id="password" name="password" placeholder="6+ characters">
        </label>
        <label for="checkbox" class="label-check">
            <input type="checkbox" name="check" id="check">
            <span>Acepta las condiciones de uso</span>
        </label>

            <button type="submit" class="submit-btn">Crea una cuenta</button>

        </form>
    </div>
</body>
</html>
