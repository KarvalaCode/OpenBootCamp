<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="img/videojuego.jpg" title="Midnight Club II" alt="captura de pantalla del videojuego Midnight Club II" width="450">
    </div>
    <div>  
        <h1>Aprendiendo a utilizar los vídeos</h1>    
        <video id="video" poster="img/poster-video.jpg" autoplay muted loop src="video/video por qué me gustan los podcast JPOD17.mp4" controls width="450"></video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>    
        <audio id="audio" src="audio/kids-rock-n-roll.mp3" controls loop autoplay></audio>
    </div>

    </body>
